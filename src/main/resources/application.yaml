spring:
  application:
    name: autorlivro

  datasource:
    url: jdbc:postgresql://localhost:5432/biblioteca_db
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver
  hikari:
    maximum-pool-size: 10
    minimum-idle: 2
    idle-timeout: 10000
    pool-name: HikariCP

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    show-sql: true

  jackson:
    time-zone: America/Sao_Paulo

  sql:
    init:
      mode: always   # força execução de schema.sql e data.sql

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
